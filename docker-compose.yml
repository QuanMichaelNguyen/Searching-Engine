version: "3.8"

services:
  # --- Infrastructure Services ---

  mongodb:
    image: mongo:6.0 # Use a specific version for stability
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db # Persist data on your local machine
    environment:
      # These are default credentials for local development
      MONGO_INITDB_ROOT_USERNAME: rootuser
      MONGO_INITDB_ROOT_PASSWORD: rootpassword

  redis:
    image: redis:7.2-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # --- Application Services (Backend and Frontend) ---

  query-engine: # Your Go Backend (one of the CMD services)
    # This will build the image using the Dockerfile located in the backend/ directory
    build:
      context: ./backend
      dockerfile: Dockerfile.query-engine # You will create this file
    container_name: query-engine
    ports:
      - "8080:8080" # API port
    depends_on:
      - mongodb
      - redis
    # Pass environment variables into the container
    environment:
      GO_ENV: development
      DB_HOST: mongodb # Connects via the service name on the Docker network
      REDIS_HOST: redis
      DB_USER: rootuser
      DB_PASS: rootpassword

  frontend: # Your Node.js Frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:8080 # For local dev access

volumes:
  mongo_data:
  redis_data:
